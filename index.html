<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical CSS for initial paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      .min-h-screen {
        min-height: 100vh;
      }
      
      .flex {
        display: flex;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
      
      .text-center {
        text-align: center;
      }
      
      .font-bold {
        font-weight: 700;
      }
      
      .opacity-0 {
        opacity: 0;
      }
      
      .opacity-100 {
        opacity: 1;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Creative fonts for interactive text (loaded asynchronously) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&family=Bungee&family=Orbitron:wght@400;700&family=Russo+One&family=Anton&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for critical fonts -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&family=Bungee&family=Orbitron:wght@400;700&family=Russo+One&family=Anton&display=swap">
    </noscript>
    
    <title>Valentin Rusoiu - Frontend Developer for Creative Projects</title>
    <meta name="description" content="Creative frontend developer building fast, modern, and expressive digital products. Specializing in React, Next.js, AI-powered tools, and self-hosted infrastructure.">
    <meta property="og:title" content="Valentin Rusoiu - Frontend Developer for Creative Projects">
    <meta property="og:description" content="Creative frontend developer building fast, modern, and expressive digital products. Specializing in React, Next.js, AI-powered tools, and self-hosted infrastructure.">
    <meta property="og:image:alt" content="Portfolio preview of Valentin Rusoiu">
    <meta name="twitter:title" content="Valentin Rusoiu - Frontend Developer for Creative Projects">
    <meta name="twitter:description" content="Creative frontend developer building fast, modern, and expressive digital products. Specializing in React, Next.js, AI-powered tools, and self-hosted infrastructure.">`
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Valentin Rusoiu",
        "jobTitle": "Frontend Developer for Creative Projects",
        "url": "https://valentinrusoiu.dev",
        "sameAs": []
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mark root as loaded after DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
  </body>
</html>
